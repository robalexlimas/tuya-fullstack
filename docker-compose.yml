version: "3.9"
services:
  mysql:
    image: ${MYSQL_IMAGE:-mysql:8.0}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-credit_card_app}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command: >-
      --default-authentication-plugin=${MYSQL_AUTH_PLUGIN:-mysql_native_password}
      --character-set-server=${MYSQL_CHARSET:-utf8mb4}
      --collation-server=${MYSQL_COLLATION:-utf8mb4_0900_ai_ci}
volumes:
  mysql_data:
